<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Panel Admin{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>

        .admin-navbar {
            background-color: #111827;
        }

        .admin-navbar .navbar-brand {
            color: #E5E7EB;
        }

        .admin-link {
            color: #D1D5DB;
            padding: 10px 14px;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .admin-link i {
            margin-right: 6px;
        }

        .admin-link:hover {
            background-color: #1F2933;
            color: #FFFFFF;
        }

        .admin-link.active {
            background-color: #2563EB;
            color: #FFFFFF;
        }

        .btn-logout {
            border-radius: 20px;
            padding: 6px 14px;
        }

        .fade-slide {
            animation: fadeSlide 0.5s ease-in-out;
        }

        @keyframes fadeSlide {
            from{
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-action {
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark admin-navbar shadow-sm">
        <div class="container">

            <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('admin_dashboard') }}">
                <i class="bi bi-shield-lock-fill fs-5"></i>
                <span class="fw-semibold">Panel Admin</span>
            </a>


            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#menuAdmin">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menuAdmin">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link admin-link" href="{{ url_for('admin_dashboard') }}">
                            <i class="bi bi-house"></i> Inicio
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link admin-link" href="{{ url_for('admin_alumnos') }}">
                            <i class="bi bi-people"></i> Alumnos
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link admin-link" href="{{ url_for('admin_turnos') }}">
                            <i class="bi bi-clock"></i> Organizaci√≥n de turnos
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link admin-link" href="{{ url_for('admin_pagos') }}">
                            <i class="bi bi-cash"></i> Pagos
                        </a>
                    </li>

                </ul>

                <a href="{{ url_for('principal') }}" 
                   class="btn btn-sm btn-outline-danger btn-logout">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesion
                </a>

            </div>


        </div>

    </nav>


    <div class="container my-4">
        {% block body %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
