<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .img-box{
            width: 120%;
            height: 750px;
            overflow: hidden;
            border-radius: 15px;
        }

        .img-box img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .img-box{
            transition: transform 0.3s ease;
        }

        .img-box:hover {
            transform: scale(1.03);
        }
    </style>

    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm" style="backdrop-filter: blur(8px); background: rgba(230, 143, 14, 0.637);">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" href="/" style="letter-spacing: 1px;">ESCUELITA DE PADEL BERAZATEGUI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav gap-4">
            <li class="nav-item">
                <a class="nav-link fw-semibold" aria-current="page" href="/" style="transition: 0.2s;">Inicio</a>
            </li>

            <li class="nav-item">
                <a class="nav-link fw-semibold" aria-current="page" href="{{ url_for('turnos') }}" style="transition: 0.2s;">Turnos</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link fw-semibold" aria-current="page" href="{{ url_for('ubicacion') }}" style="transition: 0.2s;">Ubicacion</a>
            </li>

            <li class="nav-item">
                <a class="nav-link fw-semibold" aria-current="page" href="{{ url_for('registrar') }}" style="transition: 0.2s;">Registrar</a>
            </li>

            <li class="nav-item">
                <a class="nav-link fw-semibold" aria-current="page" href="{{ url_for('login') }}" style="transition: 0.2s;">Login</a>
            </li>


  
        </ul>
        </div>
    </div>
    </nav>


    <div class="container py-3">
        {% block body %} 

        {% endblock %} 
    </div>
    
    <footer class="mt-5 py-4 bg-dark text-light">
        <div class="container text-center">
            <h5 class="mb-3">Escuelita de Pádel Berazategui</h5>

            <div class="d-flex justify-content-center gap-4 mb-3">
                <!-- INSTAGRAM -->
                 <a href="https://www.instagram.com/escuelapadelberazategui/"
                    target="_blank"
                    class="text-light fs-4">
                    <i class="bi bi-instagram"></i>
                </a>

                <!-- WHATSAPP-->
                 <a href="https://wa.me/5491132693789"
                    target="_blank"
                    class="text-light fs-4">
                    <i class="bi bi-whatsapp"></i>
                 </a>

            </div>
            
            <small class="text-secondary">
                © 2026 Escuelita de Pádel Berazategui
            </small>

        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
