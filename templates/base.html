<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        /*MENU*/
        .custom-navbar {
            background: linear-gradient(90deg, #d97706, #f59e0b);
        }

        /*Links*/
        .custom-navbar .nav-link{
            color: #fff;
            font-weight: 500;
            position: relative;
            transition: 0.3s;
        }

        .custom-navbar .nav-link:hover {
            color: #111;
        }

        /*Subrayado animado*/
        .custom-navbar .nav-link::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #111;
            transition: 0.3s;
        }

        .custom-navbar .nav-link:hover::after{
            width: 100%;
        }

        /*Mobile*/
        @media (max-width: 991px) {
            .custom-navbar .btn {
                width: 100%;
            }
        }
        
    </style>
    
    {% block styles %}{% endblock %}

    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm custom-navbar" style="backdrop-filter: blur(8px); background:orange;">
        <div class="container">

            <!--Logo/Nombre-->
            <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                <img src="/static/imagenes/logo.jpg" alt="Logo" height="40">
                <span class="fw-bold fs-5">Escuelita de Pádel</span>

            </a>

            <!--Boton Mobile-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!--Links-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto gap-lg-4 text-center mt-3 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('turnos') }}">Turnos</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ubicacion') }}">Ubicacion</a>
                    </li>
                </ul>
            
            <div class="d-flex flex-column flex-lg-row gap-2 text-center">
                    <a href="{{ url_for('registrar') }}" class="btn btn-warning fw-semibold">Registrar</a>                
                    <a href="{{ url_for('login') }}" class="btn btn-outline-light">Login</a>
                    
            </div>
        </div>
    </div>
    </nav>


    <div class="container py-3">
        {% block body %} 

        {% endblock %} 
    </div>
    
    <footer class="mt-5 py-4 bg-dark text-light">
        <div class="container text-center">
            <h5 class="mb-3">Escuelita de Pádel Berazategui</h5>

            <div class="d-flex justify-content-center gap-4 mb-3">
                <!-- INSTAGRAM -->
                 <a href="https://www.instagram.com/escuelapadelberazategui/"
                    target="_blank"
                    class="text-light fs-4">
                    <i class="bi bi-instagram"></i>
                </a>

                <!-- WHATSAPP-->
                 <a href="https://wa.me/5491132693789"
                    target="_blank"
                    class="text-light fs-4">
                    <i class="bi bi-whatsapp"></i>
                 </a>

            </div>
            
            <small class="text-secondary">
                © 2026 Escuelita de Pádel Berazategui
            </small>

        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
